---
openresty_proxy_timeout: 10
openresty_keepalive_timeout: 60
# 是否允许不通过域名，直接使用IP地址进行访问
openresty_allow_non_servername: false
openresty_log_path: /var/log/nginx/

openresty_vhosts: []
