---
language: python
sudo: required

env:
  - ANSIBLE_VAULT_PASSWORD_FILE=.vault.txt

services:
  - docker

before_script:
  - cd ../
  - mv ansible-role-openresty daixijun.openresty
  - cd daixijun.openresty

install:
  - pip install ansible molecule docker

script:
  - molecule test

notifications:
  webhooks:
    - https://galaxy.ansible.com/api/v1/notifications/
